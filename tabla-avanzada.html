<!doctype html>
<html lang="es">
    <head>
        <title>Ejemplo de tabla</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Ejemplo de tabla</h1>
        <table>
            <caption>Tabla de Referencias de caracteres en HTML</caption>
            <thead>
                <tr>
                    <th colspan="2">ASCII</th>
                    <th colspan="4"></th>
                </tr>
                <tr>
                    <th>Decimal</th>
                    <th>Hexadecimal</th>
                    <th>Símbolo</th>
                    <th>Referencia numérica</th>
                    <th>Nombre de entidad</th>
                    <th>Descripción</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>34</td>
                    <td>22</td>
                    <td>"</td>
                    <td>&amp;#34;</td>
                    <td>&amp;quot;</td>
                    <td>Comilla</td>
                </tr>
                <tr>
                    <td>38</td>
                    <td>26</td>
                    <td>&</td>
                    <td>&amp;#38;</td>
                    <td>&amp;amp;</td>
                    <td>Ampersand</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6">
                        Tabla 1.1
                    </td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
